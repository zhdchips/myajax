<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>省市联动</title>
</head>
<body>

<script type="text/javascript" src="js/jQuery-1.0.0.js"></script>

<script type="text/javascript">

    $(function () {
        $.ajax(
            {
                // "type" : "GET",
                "type": "GET",
                "url": "/ajax01/ShowArea",
                "data": "",
                "async": true,
                "success": function (jsonObj) {
                    var html = ""
                    html += "<option>--请选择省份--</option>"
                    for (var i = 0; i < jsonObj.length; i++) {
                        html += "<option value='" + jsonObj[i].code + "'>" + jsonObj[i].name + "</option>>"
                    }
                    $("#province").html(html)
                }
            }
        )


        $("#province").change(function () {
            $.ajax(
                {
                    "type": "GET",
                    "url": "/ajax01/ShowArea",
                    "data": "pcode=" + $("#province").val(),
                    "async": true,
                    "success": function (jsonObj) {
                        var html = ""
                        html += "<option>--请选择城市--</option>"
                        for (var i = 0; i < jsonObj.length; i++) {
                            html += "<option value='" + jsonObj[i].code + "'>" + jsonObj[i].name + "</option>>"
                        }
                        $("#city").html(html)
                    }
                }
            )
        })
    })


</script>

<select id="province">
    <option>--请选择省份--</option>
</select>

<select id="city">
    <option>--请选择城市--</option>
</select>
</body>
</html>
